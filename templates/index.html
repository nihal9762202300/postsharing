<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌐 Universal Sharing Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4 text-center">🌍 Universal Social Media Sharing</h2>

    {% if message %}
    <div class="alert alert-info">
      <strong>Result:</strong><br />
      {{ message.replace('\n', '<br>')|safe }}
    </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <input type="text" name="title" class="form-control" placeholder="Post Title" required />
      </div>

      <div class="mb-3">
        <textarea name="body" rows="4" class="form-control" placeholder="Post Body (text or description)"></textarea>
      </div>

      <div class="mb-3">
        <input type="url" name="link" class="form-control" placeholder="Optional Link (e.g. https://yourlink.com)" />
      </div>

      <div class="mb-3">
        <input type="file" name="image" class="form-control" accept="image/*" />
      </div>

      <div class="mb-3">
        <label class="form-label">Select Platforms:</label><br />
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="platforms" value="reddit" />
          <label class="form-check-label">Reddit</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="platforms" value="telegram" />
          <label class="form-check-label">Telegram</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="platforms" value="facebook_page" />
          <label class="form-check-label">Facebook Page</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="platforms" value="facebook_group" />
          <label class="form-check-label">Facebook Group</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="platforms" value="blogger" />
          <label class="form-check-label">Blogger</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">🚀 Post Now</button>
    </form>
  </div>
</body>
</html>
